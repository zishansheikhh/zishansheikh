    <style>
        /* common */

        /* body */
        body{
            background-color: #000;
            color: #fff;
            font-family: 'Ubuntu', sans-serif;
        }
        .container {
            width: 100% !important;
            height: 100vh !important;
            position: relative;
        }
        .main-section {
            margin-top: 100px;
            position: relative;
        }
        .main-section h2 {
            text-align: center;
            text-transform: uppercase;
        }
        .links-main {
            display: flex;
            flex-direction: column;
            align-content: center;
            flex-wrap: wrap;
            height: 380px;
            padding: 5px 0;
            width: 98%;
            justify-content: space-evenly;
            align-items: center;
        }
        .links-main a {
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            padding: 10px 25px;
            cursor: pointer;
            text-align: center;

        }
        .hi-icon {
            position: absolute;
            left: -109px;
            width: 100px;
            top: -100px;
        }
        .wink-icon {
            width: 100px;
            position: absolute;
            bottom: -290px;
            right: 20px;
        }
        .bye-icon {
            width: 50px;
            position: absolute;
            display: none;
        }
        /* animations */
        .upsale-button {
            position: relative;
            z-index: 0;
            height: 40px;
            overflow: hidden;
            border: none !important;
            padding: 0 !important;
            color: #656565;
            background: white;
            width: 180px;
            text-align: center;
            font-size: 14px;
            font-weight: 400;
            box-shadow: 0 4px 50px 0 rgb(0 0 0 / 7%);
            transition: .2s all linear;
            text-decoration: initial;
        }
        .upsale-button span{
            position: relative;
            z-index: 1;
            height: calc( 100% - 4px );
            width: calc( 100% - 4px );
            top: 2px;
            left: 2px;
            align-items: center;
            display: flex;
            justify-content: center;
            color: white;
            background: #000;
        }

        .upsale-button:after{
        content: "";
            position: absolute;
            z-index: -2;
            left: -50%;
            top: -50%;
            width: 200%;
            height: 200%;
            background-color: transparent;
            background-repeat: no-repeat;
            background-size: 50% 50%, 50% 50%;
            background-position: 0 0, 100% 0, 100% 100%, 0 100%;
            background-image: linear-gradient(90deg, rgba(255,255,255,0)    0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            -webkit-animation: rotate 2s linear infinite;
            animation: rotate 2s linear infinite;
        }
        @-webkit-keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        .slide-right {
            -webkit-animation: slide-right 0.8s cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.8s both;
                    animation: slide-right 0.8s cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.8s both;
        }
        /**
        * ----------------------------------------
        * animation slide-right
        * ----------------------------------------
        */
        @-webkit-keyframes slide-right {
        0% {
            -webkit-transform: translateX(0);
                    transform: translateX(0);
        }
        100% {
            -webkit-transform: translateX(100px);
                    transform: translateX(100px);
        }
        }
        @keyframes slide-right {
        0% {
            -webkit-transform: translateX(0);
                    transform: translateX(0);
        }
        100% {
            -webkit-transform: translateX(100px);
                    transform: translateX(100px);
        }
        }
        .slide-top {
            -webkit-animation: slide-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.8s both;
                    animation: slide-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.8s both;
        }
        /**
        * ----------------------------------------
        * animation slide-top
        * ----------------------------------------
        */
        @-webkit-keyframes slide-top {
        0% {
            -webkit-transform: translateY(0);
                    transform: translateY(0);
        }
        100% {
            -webkit-transform: translateY(-100px);
                    transform: translateY(-100px);
        }
        }
        @keyframes slide-top {
        0% {
            -webkit-transform: translateY(0);
                    transform: translateY(0);
        }
        100% {
            -webkit-transform: translateY(-100px);
                    transform: translateY(-100px);
        }
        }

        .text-focus-in {
            -webkit-animation: text-focus-in 1.2s cubic-bezier(0.550, 0.085, 0.680, 0.530) 0.4s both;
                    animation: text-focus-in 1.2s cubic-bezier(0.550, 0.085, 0.680, 0.530) 0.4s both;
        }
        /**
        * ----------------------------------------
        * animation text-focus-in
        * ----------------------------------------
        */
        @-webkit-keyframes text-focus-in {
        0% {
            -webkit-filter: blur(12px);
                    filter: blur(12px);
            opacity: 0;
        }
        100% {
            -webkit-filter: blur(0px);
                    filter: blur(0px);
            opacity: 1;
        }
        }
        @keyframes text-focus-in {
        0% {
            -webkit-filter: blur(12px);
                    filter: blur(12px);
            opacity: 0;
        }
        100% {
            -webkit-filter: blur(0px);
                    filter: blur(0px);
            opacity: 1;
        }
        }
    </style>
